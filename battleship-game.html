<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleshipGame</title>
    <link rel="stylesheet" href="battleship-style.css">
    <script src="https://kit.fontawesome.com/9167035af7.js" crossorigin="anonymous"></script>
</head>

<body onload="initGamePage()">

    <div class="game-container" id="background">
        <div class="player-field-container">
            <div class="player-container">
                <div class="player-state" id="player-state1"></div>
                <h2 class="player-name" id="player-name1"></h2>
            </div>
            <div class="game-board"></div>
        </div>
        <div class="player-field-container">
            <div class="player-container">
                <div class="player-state" id="player-state2"></div>
                <h2 class="player-name" id="player-name2"></h2>
            </div>
            <div class="game-board"></div>
        </div>

        <div class="board-legend">
            <h3>Board legend: </h3>
            <div class="single-mark">
                <div class="destroyed-cell" style="width: 25px; height: 25px;"></div>
                <p> Destroyed ship</p>
            </div>
            <div class="single-mark">
                <div class="damaged-cell" style="width: 25px; height: 25px;"></div>
                <p> Destroyed ship part</p>
            </div>
            <div class="single-mark">
                <div class="hit-water-cell" style="width: 25px; height: 25px;"></div>
                <p> Miss</p>
            </div>
            <div class="single-mark">
                <div class="taken-cell" style="width: 25px; height: 25px;"></div>
                <p> Ship (ship part)</p>
            </div>
        </div>


</body>
<script src="battleship-setup-script.js"></script>
<script src="battleship-game-script.js"></script>

</html>
